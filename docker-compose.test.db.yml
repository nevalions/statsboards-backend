services:
  postgres_test:
    image: postgres:17
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test_db
      # Performance settings for tests
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    command: >
      postgres
      -c shared_buffers=512MB
      -c work_mem=64MB
      -c maintenance_work_mem=256MB
      -c effective_cache_size=1GB
      -c fsync=off
      -c synchronous_commit=off
      -c full_page_writes=off
      -c wal_level=minimal
      -c max_wal_senders=0
      -c max_connections=200
      -c checkpoint_completion_target=0.9
      -c max_parallel_workers_per_gather=0
      -c max_parallel_workers=0
      -c autovacuum=off
      -c track_functions=none
      -c track_counts=off
    ports:
      - "5432:5432"
    tmpfs:
      - /var/lib/postgresql/data:rw,size=2g
    deploy:
      resources:
        limits:
          memory: 2G

  test_app:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      - postgres_test
    environment:
      - DB_TEST_HOST=postgres_test
      - DB_TEST_USER=test
      - DB_TEST_PASSWORD=test
      - DB_TEST_NAME=test_db
      - DB_TEST_PORT=5432
    volumes:
      - .:/app
