version: '3.8'

networks:
  backend-network:
    external: true
  frontend-network:
    external: true
  custom_bridge:
    driver: bridge

volumes:
  poetry-cache:

services:
  statsboards-backend:
    image: statsboards-backend-prod:latest
    container_name: statsboards-backend-prod-container
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: poetry run python run_prod_server.py
    ports:
      - "9000:9000"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /home/www/code/statsboards-backend/static:/app/static
      - poetry-cache:/root/.cache/pypoetry  # Add Poetry cache volume
    env_file:
      - .env.prod
    networks:
      - backend-network
      - frontend-network
      - custom_bridge
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: always

  nginx:
    container_name: statsboards-backend-prod-nginx
    build:
      context: ./
      dockerfile: Dockerfile.nginx
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
#      - /home/www/code/statsboards-angular-legacy/dist/statsboards-angular-legacy/browser:/usr/share/nginx/html
      - /home/www/code/statsboards-backend/static:/usr/share/nginx/static
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - statsboards-backend
    networks:
      - backend-network
      - frontend-network
      - custom_bridge
    restart: always


