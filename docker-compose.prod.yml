version: '3'

networks:
  custom_bridge:
    driver: bridge # need bridge to connect to db in local network

services:
  statsboards-backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: poetry run python run_prod_server.py
    ports:
      - "9000:9000"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
    env_file:
      - .env.prod
    networks:
      - custom_bridge
    restart: always
  nginx:
    build:
      context: ./  # Specify the build context
      dockerfile: Dockerfile.nginx  # Use a custom Dockerfile for Nginx
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /home/www/code/statsboards-angular-legacy/dist/statsboards-angular-legacy/browser:/usr/share/nginx/html
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - statsboards-backend
    networks:
      - custom_bridge
    restart: always