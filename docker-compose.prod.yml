version: '3.8'

networks:
  backend-network:
    external: true
  frontend-network:
    external: true
  custom_bridge:
    driver: bridge # need to connect to postgres on local network

volumes:
  poetry-cache:
  static-files:
    driver: local
    driver_opts:
      type: none
      device: ./static  # Bind to local ./static directory
      o: bind
  certbot-etc:
  webroot:  # Define a named volume for webroot instead of certbot-var

services:
  nginx-init:
    labels:
      logging: "promtail"
      logging_jobname: "backend_nginx_init_logs"
    container_name: statsboards-nginx-init
    volumes:
      - webroot:/var/lib/letsencrypt  # Serve the Certbot challenge
    build:
      context: ./
      dockerfile: Dockerfile.nginx.init
    ports:
      - "80:80"
    networks:
      - backend-network
      - frontend-network
      - custom_bridge
    restart: always

  certbot:
    image: certbot/certbot:latest
    container_name: certbot-renewal
    volumes:
      - certbot-etc:/etc/letsencrypt
      - webroot:/var/lib/letsencrypt:rw
    entrypoint: |
      sh -c '
      set -x
      if [ ! -d /etc/letsencrypt/live ]; then
        certbot certonly --webroot -w /var/lib/letsencrypt \
          --agree-tos --no-eff-email --email nevalions@gmail.com \
          -d statsboard.ru -d www.statsboard.ru -d statsboard.online -d www.statsboard.online;
      fi;
      while :; do
        certbot renew --webroot -w /var/lib/letsencrypt --quiet --agree-tos --post-hook "nginx -s reload";
        sleep 12h;
      done'
    depends_on:
      - nginx-init

  nginx:
    labels:
      logging: "promtail"
      logging_jobname: "backend_nginx_logs"
    container_name: statsboards-backend-prod-nginx
    build:
      context: ./
      dockerfile: Dockerfile.nginx
    volumes:
      - certbot-etc:/etc/letsencryptd
      - webroot:/var/lib/letsencrypt  # Use the same webroot volume
    #      - /etc/letsencrypt:/etc/letsencrypt
    ports:
#      - "80:80"
      - "443:443"
    depends_on:
      - certbot
    networks:
      - backend-network
      - frontend-network
      - custom_bridge
    healthcheck:
      test: [ "CMD-SHELL", "curl -ks --fail https://localhost/back-nginx-health | grep -q '\"status\": \"ok\"'" ]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: always

  statsboards-backend:
    labels:
      logging: "promtail"
      logging_jobname: "backend_prod_logs"
    image: statsboards-backend-prod:latest
    container_name: statsboards-backend-prod-container
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: poetry run python run_prod_server.py
    ports:
      - "9000:9000"
    volumes:
      - certbot-etc:/etc/letsencrypt
#      - /etc/letsencrypt:/etc/letsencrypt
      - static-files:/app/static:rw  # Read-write access for backend
      - poetry-cache:/root/.cache/pypoetry
    env_file:
      - .env.prod
    networks:
      - backend-network
      - frontend-network
      - custom_bridge
    healthcheck:
      test: [ "CMD-SHELL", "curl -ks --fail https://localhost/api/health || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      - certbot
    restart: always

  nginx-static:
    labels:
      logging: "promtail"
      logging_jobname: "backend_static_nginx_logs"
    container_name: statsboards-backend-static-nginx
    build:
      context: ./
      dockerfile: Dockerfile.nginx.static
    volumes:
      - certbot-etc:/etc/letsencrypt
#      - /etc/letsencrypt:/etc/letsencrypt
      - static-files:/usr/share/nginx/static:ro  # Read-only access for nginx
    ports:
      - "8080:8080"
    networks:
      - backend-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -ks --fail http://localhost:8080/back-static-nginx-health | grep -q '\"status\": \"ok\"'" ]
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      - statsboards-backend
    restart: always



