version: '3'

networks:
  custom_bridge:
    driver: bridge # need bridge to connect to db in local network

services:
  statsboards-backend:
    container_name: statsboards-backend-prod-container
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: poetry run python run_prod_server.py
    ports:
      - "9000:9000"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /home/www/code/statsboards-backend/static:/app/static
    env_file:
      - .env.prod
    networks:
      - custom_bridge
    restart: always
  nginx:
    build:
      context: ./
      dockerfile: Dockerfile.nginx
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /home/www/code/statsboards-angular-legacy/dist/statsboards-angular-legacy/browser:/usr/share/nginx/html
      - /home/www/code/statsboards-backend/static:/usr/share/nginx/uploads
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - statsboards-backend
    networks:
      - custom_bridge
    restart: always