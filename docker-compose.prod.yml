version: '3'

networks:
  custom_bridge:
    driver: bridge
    # need bridge to connect to db in local network

services:
  statsboards-backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: poetry run python run_prod_server.py
    ports:
      - "9000:9000"
    env_file:
      - .env.prod
    networks:
      - custom_bridge
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - statsboards-backend
    networks:
      - custom_bridge