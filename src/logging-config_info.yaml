version: 1
disable_existing_loggers: false
formatters:
  console:
    format: '[%(levelname)s] %(asctime)s %(name)s - %(message)s'
    datefmt: '%H:%M:%S'
  detailed:
    format: '%(asctime)s [%(levelname)s] %(name)s - %(message)s - Class: %(classname)s - Func: %(funcName)s'
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s - Class: %(classname)s - Func: %(funcName)s'
handlers:
  console:
    class: logging.StreamHandler
    level: WARNING
    formatter: console
    stream: ext://sys.stdout  # Direct logs to standard output (console)
  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: detailed
    filename: backend.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
filters:
  context_filter:
    (): src.logging_config.ContextFilter
